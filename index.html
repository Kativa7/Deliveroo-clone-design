<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The best local restaurants and takeaways are here to deliver. Order on Deliveroo today!"
    />
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="./icons/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Deliveroo Clone - Food Delivery</title>
  </head>
  <body>
    <div class="jumbotron">
      <header>
        <nav>
          <div class="logo">
            <img src="./icons/logo-icon.svg" alt="logo" />
            <h2>deliveroo</h2>
          </div>
          <div class="nav-links">
            <button class="cart-btn">
              <img class="cart-icon"src="./icons/cart-icon.svg" alt="" /> Â£0.00
            </button>
            <button class="enter-btn">
              <img src="./icons/home-icon.svg" alt="" /> Sign up or log in
            </button>
            <button class="menu-btn">
              <img class="menu-icon" src="./icons/menu-icon.svg" alt="" /> Menu
            </button>
          </div>
        </nav>
      </header>

      <section class="intro">
        <div class="intro-info">
          <h1>
            Your favourite restaurants and takeaways, delivered to your door
          </h1>
          <div class="search">
            <p>Enter your address to find local restaurants</p>
            <div class="wrap">
              <div class="input-btn">
                <input
                  type="text"
                  name="address"
                  placeholder="Enter your full address"
                />
                <button>
                  <img src="./icons/arrow-icon.svg" alt="" />
                </button>
              </div>
              <button>Search</button>
            </div>
          </div>
        </div>
        <div class="intro-svg">
          <img src="./images/intro-img.svg" alt="" />
          <div class="banner">We are #HereToDeliver</div>
        </div>
      </section>
    </div>

    <section class="restaurants">
      <h1>Loved by you, delivered by us</h1>
      <div class="cards">
        <div class="card">
          <a href="./views/restaurant.html"><img src="./images/kfc.jfif" alt="" /></a>
          <h3>KFC</h3>
          <p></p>
        </div>
        <div class="card">
          <img src="./images/wagamama.jpg" alt="" />
          <h3>Wagamama</h3>
          <p></p>
        </div>
        <div class="card">
          <img src="./images/five-guys.jpg" alt="" />
          <h3>Five Guys</h3>
        </div>
        <div class="card">
          <img src="./images/papa-johns.jfif" alt="" />
          <h3>Papa Johns</h3>
        </div>
        <div class="card">
          <img src="./images/dunkin.jfif" alt="" />
          <h3>Dunkin Donuts</h3>
        </div>
        <div class="card">
          <img src="./images/yo.jpg" alt="" />
          <h3>YO!</h3>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-wrap">
        <ul>
          <li>
            <a href="#"><img src="./icons/instagram 1.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./icons/twitter 1.svg" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="./icons/youtube-symbol 1.svg" alt="" /></a>
          </li>
        </ul>
        <p>&copy; 2022 Deliveroo</p>
      </div>
    </footer>
  </body>
</html>
